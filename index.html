  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(120deg, #1a1a1a, #333333);
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    /* Stars Animation */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .stars span {
      position: absolute;
      display: block;
      width: 2px;
      height: 2px;
      background: white;
      animation: move 10s linear infinite;
    }

    @keyframes move {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100vh);
      }
    }

    /* Greeting Text */
    .greeting {
      position: relative;
      z-index: 1;
      margin-top: 20vh;
      font-size: 3rem;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    /* Quotes */
    .quotes {
      position: relative;
      z-index: 1;
      margin-top: 2rem;
      font-size: 1.5rem;
      font-style: italic;
      color: #00ffcc;
    }

    /* Glow Animation */
    .greeting span {
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }
      50% {
        text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00;
      }
    }
  </style>
</head>
